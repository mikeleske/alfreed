# Docker Compose configuration for Alfreed DNA Sequence Search (GPU-only)

services:
  # GPU-enabled service
  alfreed:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: alfreed:latest
    container_name: alfreed
    volumes:
      - ../data:/app/data:ro
      - ../output:/app/output
      - cache:/app/cache
      - logs:/app/logs
    environment:
      - ALFREED_ENV=production
      - ALFREED_DEVICE=cuda
      - ALFREED_LOG_LEVEL=INFO
      - CUDA_VISIBLE_DEVICES=0
    runtime: nvidia
    restart: unless-stopped

# Named volumes for persistent data
volumes:
  cache:
    driver: local
  logs:
    driver: local

# Networks
networks:
  default:
    name: alfreed-network
